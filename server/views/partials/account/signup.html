<!--Created by Gary on 3/21/2015.
--><div class="container"><div class="well"><form name="signupForm" class="form-horizontal"><fieldset><legend>New User</legend><div class="form-group"><label for="email" class="col-md-2 control-label">Email</label><div class="col-md-10"><input name="email" type="email" ng-model="signup.email" placeholder="Email" required="required" class="form-control"/></div></div><div class="form-group"><label for="email" class="col-md-2 control-label">First Name</label><div class="col-md-10"><input name="firstname" type="text" ng-model="signup.firstName" placeholder="First Name" required="required" class="form-control"/></div></div><div class="form-group"><label for="email" class="col-md-2 control-label">Last Name</label><div class="col-md-10"><input name="lastname" type="text" ng-model="signup.lastName" placeholder="Last Name" required="required" class="form-control"/></div></div><div class="form-group"><label for="email" class="col-md-2 control-label">Password</label><div class="col-md-10"><input name="password" type="email" ng-model="signup.password" placeholder="Password" required="required" class="form-control"/></div></div><div class="form-group"><label for="email" class="col-md-2 control-label">Confirm Password</label><div class="col-md-10"><input name="email" type="email" ng-model="signup.confirmPassword" placeholder="Confirm password" required="required" class="form-control"/></div></div><div class="form-group"><div class="col-md-10 col-md-offset-2"><div class="pull-right"><button ng-click="signup.signUp()" ng-disabled="signupForm.$invalid" class="btn btn-primary">Submit</button>&nbsp;<a href="/" class="btn btn-default">Cancel</a></div></div></div></fieldset></form></div></div>
