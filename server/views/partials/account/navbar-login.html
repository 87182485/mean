--><div ng-controller="navLoginCtrl as login" class="navbar-right"><form ng-hide="login.identity.isAuthenticated()" class="navbar-form"><div class="form-group"><input placeholder="Email" ng-model="login.username" class="form-control"/></div><div class="form-group"><input type="password" placeholder="Password" ng-model="login.password" class="form-control"/></div><button ng-click="login.login(login.username, login.password)" class="btn btn-primary">Log in</button></form><ul ng-show="login.identity.isAuthenticated()" class="nav navbar-nav navbar-right"><li class="dropdown"><a href="" data-toggle="dropdown" class="dropdown-toggle">{{login.identity.currentUser.firstName + " " + login.identity.currentUser.lastName}}<b class="caret"></b></a><ul class="dropdown-menu"><li ng-show="login.identity.currentUser.isAdmin()"><a href="/admin/users">User Admin</a></li><li><a href="" ng-click="login.logout()">Logout</a></li></ul></li></ul></div>
